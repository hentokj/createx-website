<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Createx</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <div class="header__logo logo">
                            <a href="./index.html" class="header__logo-link"><img src="./img/logo.svg" alt="Logo"></a>
                        </div>

                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">About Us</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Courses</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Events</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Blog</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Contacts</a>
                                </li>
                            </ul>
                        </nav>

                        <div class="header__btn-box">
                            <a href="#" class="header__consultation-btn orange-button">Get consultation</a>

                            <div class="header__user-btn">
                                <a href="#" class="header__user-btn-item">Log in</a>
                                /
                                <a href="#" class="header__user-btn-item">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__body">
                <div class="container">
                    <div class="header__body-inner">
                        <div class="header__body-main">
                            <div class="header__body-left">
                                <div class="header__play-video">
                                    <a href="#">
                                        <img src="./img/icons/play-video.svg" class="header__play-video-icon" alt="">
                                    </a>

                                    Play showreel
                                </div>

                                <div class="header__body-title">
                                    Enjoy studying
                                    with Createx Online Courses
                                </div>

                                <div class="header__body-btn-box">
                                    <a href="#" class="header__about-btn-item z">About us</a>
                                    <a href="#" class="header__explore-btn-item orange-button">Explore courses</a>
                                </div>
                            </div>

                            <div class="header__body-right">
                                <img src="./img/illustrations/header.svg" class="header__illustration" alt="">
                            </div>
                        </div>

                        <div class="header__body-row">
                            <ul class="header__row-list">
                                <li class="header__row-item">
                                    <span>1200</span>
                                    Students graduated
                                </li>

                                <span class="header__row-ellipse"></span>

                                <li class="header__row-item">
                                    <span>84</span>
                                    Completed courses
                                </li>

                                <span class="header__row-ellipse"></span>

                                <li class="header__row-item">
                                    <span>16</span>
                                    Qualified tutors
                                </li>

                                <span class="header__row-ellipse"></span>

                                <li class="header__row-item">
                                    <span>5</span>
                                    Years of experience
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

<script src="js/main.js"></script>

</html>
